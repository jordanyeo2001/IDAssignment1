<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Jordan's Contact</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <ul class="title">
        <h1 class="main">Contact</h1>
      </ul>
      <nav id="nav2">
        <ul id="menu">
          <li class="menu"><a href="index.html">Home</a></li>
          <li class="menu"><a href="aboutme.html">About Me</a></li>
          <li class="menu"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <nav id="nav">
        <div class="dropdown">
          <button class="menubutton">Menu</button>
          <div class="dropdown-menu">
            <a href="index.html">Home</a>
            <a href="aboutme.html">About Me</a>
            <a href="contact.html">Contact</a>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <p class="contactboxes">Email: jordan.yeo2001@gmail.com</p>
    </section>

    <aside>
      <form class="split">
        <label for="txtfullname" class="box">Full Name:</label>
        <input
          type="text"
          name="txtfullname"
          placeholder="Please enter your name"
        /><br />
        <label for="thedate" class="box">Date:</label>
        <input
          type="datetime"
          name="thedate"
          placeholder="Please enter the date"
        /><br />
        <label for="getemail" class="box">Email:</label>
        <input
          type="email"
          name="getemail"
          placeholder="Please enter your email"
        /><br />

        <label for="textspace" class="box">Comments:</label>
        <textarea id="textspace" name="textspace" rows="4" cols="20"></textarea>
        <br />
        <input type="submit" name="Submit" />
      </form>
    </aside>
    <article id="pos"></article>
  </body>
